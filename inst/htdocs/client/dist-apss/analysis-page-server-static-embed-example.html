<html>
    <head>
        <title>AnalysisPageServerStatic</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bundle-756ba12627.css" rel="stylesheet" type="text/css">
        <!-- [END] -->
        <!-- THIS IS THE ONLY SCRIPT NEEDED, PUT IT ANYWHERE IN THE DOCUMENT -->
        <script src="config-a365932634.js"></script>
        <script src="bundle-5fd2bb9ccc.js"></script>
    </head>
    <body>

        <h2>Custom HTML content</h2>

        <!--
            Containers are identified by the "ep-analysis-page-data-set" class.
            "container-fluid" class is also necessary for proper layout of descendants.

            You can control sources of the dataset and plot with custom
            attributes set on a container:
        -->
        <div class="ep-analysis-page-data-set container-fluid"
             data-svg="sample-data/dataset-1.svg"
             data-set="sample-data/dataset-1.json"
             data-plot-zoomable="no"
             data-plot-height="300"
             data-table-rows="10"></div>

        <h2>More custom HTML content</h2>
        <!--
            By default plot, table and sidebar are visible.
            You can control visibility of sidebar (if data-svg is provided,
            otherwise there is no plot nor sidebar)
            and table (if data-set is provided)
        -->
        <div class="ep-analysis-page-data-set container-fluid"
             data-svg="sample-data/dataset-2.svg"
             data-set="sample-data/dataset-2.json"
             data-sidebar-visible="no"
             data-table-visible="no"></div>

    </body>
</html>
