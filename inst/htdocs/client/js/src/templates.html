<!-- 
    HTML file to reference templates: they were taken from main html file
    thus this way.
-->
<div>
        <script id="ep-list-tmpl" type="text/template">
            <ul class="<%= className %>">
                <%= items %>
            </ul>
        </script>
        <script id="ep-list-item-tmpl" type="text/template">
            <% if (! notA) { %><a <% if (name) { %>data-name="<%= name %>"<% } %> <% if (id) { %>data-id="<%= id %>"<% } %> href="#"<% } %>>
                <% if (strong) { %><strong><%= label %></strong><% } %>
                <% if (! strong) { %><%= label %><% } %>
            <% if (! notA) { %></a><% } %>
        </script>
        <script id="ep-select-option-tmpl" type="text/mustache">
            <option value="{{id}}" {{#selected}}selected{{/selected}} {{#attrs}}{{name}}="{{value}}"{{/attrs}}>{{&label}}</option>
        </script>
        <script id="aps-landing-page-tmpl" type="text/template">
            <div data-tool-overview-region></div>
        </script>
        <script id="ep-landing-page-tmpl" type="text/template">
            <div class="row-fluid ep-caption">
                <div class="span10 offset1 text-center lead">
                    <p>
                        <strong>ExpressionPlot</strong> is a portal into microarray and RNA-Seq gene expression
                            data both generated at Genentech and imported from outside sources.
                    </p>
                </div>
            </div>
            <div class="row-fluid">
                <div class="offset1 span10">
                    <div data-study-form-region class="ep-landing-row-forms light-blue"></div>
                </div>
            </div>
            <div data-tool-overview-region></div>
            <div class="row-fluid">
                <div class="span10 offset1">
                    <p class="text-center lead">Projects Table</p>
                    <div data-projects-table-region>
                        <p class="text-center">loading...</p>
                    </div>
                </div>
            </div>
        </script>
        <script id="ep-landing-forms-tmpl" type="text/mustache">
            <div class="row-fluid">
                <div class="offset1 span10">
                    <div class="ep-landing-row-forms light-blue"></div>
                </div>
            </div>
        </script>
        <script id="ep-header-tools-menu-tmpl" type="text/template">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                Tools <span class="caret"></span>
            </a>
            <ul class="dropdown-menu"></ul>
        </script>
        <script id="ep-tool-overview-tmpl" type="text/template">
            <div class="ep-landing-tool-overview offset1 span10 light-blue">
                <div class="row-fluid">
                    <div class="span5"></div>
                    <div class="span7"></div>
                </div>
            </div>
        </script>
        <script id="ep-tool-overview-list-tmpl" type="text/template">
            <% _.each(items, function(item) { %>
                <li><a href="#" data-name="<%= item.name %>"><strong><%= item.label %></strong></a></li>
            <% }) %>
        </script>
        <script id="ep-tool-overview-body-tmpl" type="text/template">
            <% _.each(items, function(item) { %>
            <div data-name="<%= item.name %>" class="media">
                <% if (item.thumbnail) { %>
                <a class="pull-left" href="#">
                    <img class="media-object" src="<%= item.thumbnail %>">
                </a>
                <% } %>
                <div class="media-body">
                    <h4 class="media-heading"><%= item.label %></h4>
                    <%= item.description %>
                </div>
            </div>
            <% }) %>
        </script>
        <script id="aps-primary-page-tmpl" type="text/template">
            <div class="row-fluid">
                <div class="span12">
                    <p data-caption class="text-center lead"><%= label %></p>
                    <p data-description class="text-center lead"><%= description %></p>
                </div>
            </div>
            <div data-parameters-region></div>
        </script>
        <script id="ep-analysis-primary-form-tmpl" type="text/template">
            <form class="ep-analysis-primary-form clearfix light-blue">
                <div data-parameters-region></div>
                <div class="form-actions">
                    <button type="button" class="btn hide ep-form-advanced-toggle"><i class="fa fa-cogs"></i></button>
                    <button type="button" class="btn ep-form-cancel" disabled>Cancel</button>
                    <button type="submit" class="btn btn-primary" disabled>Submit</button>
                    <div class="progress">
                        <div class="bar"></div>
                    </div>
                </div>
            </form>
        </script>
        <script id="ep-analysis-secondary-form-tmpl" type="text/template">
            <form class="ep-analysis-secondary-form clearfix">
                <div data-parameters-region></div>
                <div class="form-actions">
                    <button type="button" class="btn hide ep-form-advanced-toggle"><i class="fa fa-cogs"></i></button>
                    <button type="button" class="btn ep-form-cancel" disabled>Cancel</button>
                    <button type="submit" class="btn btn-primary">Resubmit</button>
                    <div class="progress">
                        <div class="bar"></div>
                    </div>
                </div>
            </form>
        </script>
        <script id="ep-analysis-landing-form-tmpl" type="text/template">
            <form class="ep-landing-search-form form-horizontal clearfix">
                <div data-parameters-region></div>
            </form>
        </script>
        <script id="ep-form-landing-combobox-tmpl" type="text/template">
            <label class="control-label" for="<%= baseId %>"><%= label %></label>
            <div class="controls">
                <button class="btn btn-primary btn-large" type="submit">
                    <i class="icon-arrow-right icon-white"></i>
                </button>
                <input id="<%= baseId %>" type="text" name="<%= name %>" value="<%= value %>" class="" placeholder="<%= prompt %>" autocomplete="off" />
                <div data-loader-region></div>
            </div>
        </script>
        <script id="ep-form-text-tmpl" type="text/template">
            <label class="control-label" for="<%= baseId %>"><%= label %></label>
            <% if (primary) { %><div class="help-block">
                <span><%= desc %></span></div><% } %>
            <div class="controls">
                <input id="<%= baseId %>" type="text" name="<%= name %>" value="<%= value %>" class="<%= size %>" placeholder="<%= prompt %>" autocomplete="off" />
                <div data-loader-region></div>
            </div>
        </script>
        <script id="ep-form-select-radio-tmpl" type="text/template">
            <label class="control-label" for="<%= baseId %>"><%= label %></label>
            <% if (primary) { %><div class="help-block">
                <span><%= desc %></span></div><% } %>
            <div class="controls">
                <% _.each(choices, function(choice) { %>
                    <label class="checkbox inline">
                        <input type="radio" name="<%= choice.name %>" value="<%= value %>" <% if (selected) { %>checked<% } %> />
                        <%= label %>
                    </label>
                <% }) %>
            </div>
        </script>
        <script id="ep-form-bool-tmpl" type="text/template">
            <label class="control-label" for="<%= baseId %>"><%= label %></label>
            <% if (primary) { %><div class="help-block">
                <span><%= desc %></span></div><% } %>
            <div class="controls">
                <button id="<%= baseId %>" type="button" name="<%= name %>" class="btn <%= size %> <% if (active) { %>active<% } %> <%= buttonClass %>">
                    <%= buttonLabel %>
                </button>
            </div>
        </script>
        <script id="ep-form-array-tmpl" type="text/mustache">
            <div class="control-array-label">
                <label class="control-label" for="<%= baseId %>"><%= label %></label>
                <% if (primary) { %><div class="help-block"><span><%= desc %></span></div><% } %>
                    <button type="button" class="btn ep-array-remove-child"><i class="icon-minus"></i></button>
                    <button type="button" class="btn ep-array-add-child"><i class="icon-plus"></i></button>
            </div>
            <div data-children-region></div>
        </script>
        <script id="ep-form-compound-tmpl" type="text/template">
            <div class="control-array-label">
                <label class="control-label" for="<%= baseId %>"><%= label %></label>
                <% if (primary) { %><div class="help-block"><span><%= desc %></span></div><% } %>
            </div>
            <div data-children-region></div>
        </script>
        <script id="ep-form-slider-tmpl" type="text/template">
            <label class="control-label" for="<%= baseId %>"><%= label %> <span class="muted"><%= value %></span></label>
            <% if (primary) { %><div class="help-block">
                <span><%= desc %></span></div><% } %>
            <div class="controls">
                <span class=""><%= min %></span>
                <input id=""<%= baseId %>" name="<%= name %>" class="<%= size %>" type="range" min="<%= min %>" max="<%= max %>" step="<%= step %>" value="<%= value %>" />
                <span class=""><%= max %></span> 
            </div>
        </script>
        <script id="ep-form-file-tmpl" type="text/template">
            <label class="control-label" for="<%= baseId %>"><%= label %></label>
            <% if (primary) { %><div class="help-block">
                <span><%= desc %></span></div><% } %>
            <div class="controls">
                <input id="<%= baseId %>" type="file" name="<%= name %>" value="<%= value %>" class="<%= size %>" placeholder="<%= prompt %>" autocomplete="off" />
            </div>
        </script>
        <script id="ep-analysis-array-list-item-tmpl" type="text/template">
                <dt><%= label %></dt>
                <dd data-content></dd>
        </script>
        <script id="ep-analysis-array-tabs-navitem-tmpl" type="text/template">
            <a href="#" data-toggle="tab"><%= label %></a>
        </script>
        <script id="ep-analysis-array-tabs-tmpl" type="text/template">
            <div data-nav>
            </div>
            <div data-content>
            </div>
        </script>
        <script id="ep-analysis-table-tmpl" type="text/template">
            <% if (! withPlot) { %>
            <h5 class="ep-table-info">
                <span class="text-info"></span>
                <button class="btn btn-mini ep-download-csv">
                    <i class="icon-download"></i> .csv
                </button>
            </h5>
            <% } %>
            <div data-table-thead></div>
            <div data-table-tbody></div>
        </script>
        <script id="ep-analysis-tbody-tmpl" type="text/template">
            <div data-chunk-region></div>
        </script>
        <script id="ep-analysis-thead-tmpl" type="text/template">
            <thead><tr></tr></thead>
        </script>
        <script id="ep-analysis-thead-item-tmpl" type="text/template">
            <div class="ep-th">
                <div class="ep-th-label">
                    <span class="ep-ext-label"><%= label %></span>
                    <span class="ep-visible-label"><%= label %></span>
                </div>
                <div class="ep-th-actions">
                    <i class="icon-white icon-filter" data-filter-action></i>
                    <i class="icon-white icon-arrow-up" data-sort-action></i>
                </div>
            </div>
            <div data-filters-region class="hide ep-th-filters"></div>
        </script>
        <script id="ep-analysis-thead-summary-tmpl" type="text/template">
            <ul class="unstyled">
                <% _.each(items, function(count, name) { %>
                    <li>
                        <%- name %>: <%= count %>
                    </li>
                <% }) %>
            </ul>
        </script>
        <script id="ep-analysis-table-chunk-tmpl" type="text/template">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <% _.each(meta, function() { %>
                        <th></th>
                    <% }) %>
                </thead>
                <tbody>
                    <% _.each(items, function(item) { %>
                    <tr id="<%= item.id %>-row">
                        <% _.each(item.data, function(cell) { %>
                        <td>
                            <span class="ep-ext-label"><%= cell %></span>
                            <%= cell %>
                        </td>
                        <% }) %>
                    </tr>
                    <% }) %>
                </tbody>
            </table>
        </script>
        <script id="ep-analysis-plot-tmpl" type="text/template">
            <div class="row-fluid ep-analysis-plot">
                <div class="span7 ep-plot-inner" data-main>
                    <div data-menu-region class="ep-side-menu"></div>
                    <div data-plot-region class="ep-svg-container"></div>
                </div>
                <div class="span5 ep-analysis-sidebar" data-sidebar-region></div>
            </div>
            <div class="row-fluid">
                <div class="span12" data-table-region></div>
            </div>
        </script>
        <script id="ep-progressbar-tmpl" type="text/template">
            <div class="bar"></div>
        </script>
        <script id="ep-analysis-plot-menu-tmpl" type="text/template">
            <button class="btn btn-small" title="Toggle Fullscreen" data-go-fullscreen>
                <i class="fa fa-expand fa-fw"></i>
            </button>
            <div class="btn-group btn-group-vertical">
                <button class="btn btn-small" title="Tag Mode" data-tag-mode>
                    <i class="fa fa-tags fa-fw"></i>
                </button>
                <button class="btn btn-small active" title="Pan Mode" data-pan-mode>
                    <i class="fa fa-arrows fa-fw"></i>
                </button>
            </div>
            <div class="btn-group btn-group-vertical ">  
                <button class="btn btn-small" title="Zooming" data-zoom-in>
                    <i class="fa fa-search-plus fa-fw"></i>
                 </button>    
                <button class="btn btn-small" title="Zooming" data-zoom-out>
                    <i class="fa fa-search-minus fa-fw"></i>
                </button>    
                <button class="btn btn-small" title="Zooming" data-reset>
                    <i class="fa fa-circle-o fa-fw"></i>
                </button>
            </div>
            <div class="btn-group btn-group-vertical dropdown">  
                <button class="btn btn-small" title="Download" data-download>
                    <i class="fa fa-download fa-fw"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="ep-download" data-download-csv>.csv</a></li>
                    <li><a href="#" class="ep-download" data-download-png>.png</a></li>
                    <li><a href="#" class="ep-download" data-download-svg>.svg</a></li>
                </ul>
            </div>
            <div class="hide">
                <div data-go-fullscreen-desc>
                    View your plot in full screen.
                </div>
                <div data-tag-mode-desc>
                    <div>
                        Choose 'Tag Mode' to add data tags and filter selected points in your plot.
                    </div>
                </div>
                <div data-pan-mode-desc>
                    <ul>
                        <li>Double click or scroll wheel to zoom in.</li>
                        <li>Drag to pan.</li>
                        <li>Shift-double click to zoom out.</li>
                        <li>Or use incremental zoom 
                            <i class='fa fa-search-plus'></i>,
                            <i class='fa fa-search-minus'></i> and reset
                            <i class='fa fa-circle-o'></i>
                            buttons to control zoom.
                        </li>
                    </ul>
                </div>
                <div data-zoom-in-desc>
                    Zoom in ('+' key)
                </div>
                <div data-zoom-out-desc>
                    Zoom out ('-' key)
                </div>
                <div data-reset-desc>
                    Reset zoom ('0' key)
                </div>
                <div data-download-desc>
                    Download data table as .csv or plot as .png or .svg.
                </div>
            </div>
        </script>
        <script id="aps-analysis-plot-sidebar-tmpl" type="text/template">
            <div data-warnings-el class="accordion-group hide">
            </div>
            <div data-parameters-el class="accordion-group">
            </div>
            <div data-filters-el class="accordion-group">
            </div>
            <div data-tagging-el class="accordion-group">
            </div>
        </script>
        <script id="apss-analysis-plot-sidebar-tmpl" type="text/template">
            <div data-filters-el class="accordion-group">
            </div>
            <div data-tagging-el class="accordion-group">
            </div>
        </script>
        <script id="ep-analysis-plot-sidebar-warnings-tmpl" type="text/template">
            <div class="accordion-heading">
                <a class="accordion-toggle" href="#">
                    <i class="icon-chevron-down"></i> 
                    <span class="label label-warning">Warnings</span>
                </a>
            </div>
            <div class="accordion-body collapse in">
                <div class="accordion-inner">
                <ul class="unstyled">
                <% _.each(items, function(item) { %>
                    <li><div class="alert"><%= item.warning %></div></li>
                <% }) %>
                </ul>
                </div>
            </div>
        </script>
        <script id="ep-analysis-plot-sidebar-parameters-tmpl" type="text/template">
            <div class="accordion-heading">
                <a class="accordion-toggle" href="#">
                    <i class="icon-chevron-<% if (opened) { %>down<% } else { %>right<% } %>"></i> 
                    Analysis Parameters
                </a>
            </div>
            <div class="accordion-body collapse <% if (opened) { %>in<% } %>">
                <div data-inner-region class="accordion-inner light-blue"></div>
            </div>
        </script>
        <script id="ep-parameters-summary-tmpl" type="text/template">
            <ul class="unstyled">
            </ul>
            <% if (withModify) { %>
                <button data-modify class="btn btn-warning pull-right">Modify</button>
            <% } %>
        </script>
        <script id="ep-parameters-summary-item-tmpl" type="text/template">
            <dl class="<% if (isRoot) { %>dl-horizontal<% } %>">
                <dt><%= readableLabel %></dt>
                <dd>
                    <%= readableValue %>
                    <ul class="unstyled"></ul>
                </dd>
            </dl>
        </script>
        <script id="ep-analysis-plot-sidebar-filters-tmpl" type="text/template">
            <div class="accordion-heading">
                <a class="accordion-toggle" href="#">
                    <i class="icon-chevron-right"></i> 
                    <span data-label>Filters: None</span>
                    <span data-nb-filters class="pull-right"></span>
                </a>
            </div>
            <div class="accordion-body collapse">
                <div class="accordion-inner">
                <ul data-inner-region class="unstyled"></ul>
                </div>
            </div>
        </script>
        <script id="ep-analysis-plot-sidebar-filters-item-tmpl" type="text/template">
            <dl class="dl-horizontal">
                <dt>
                    <span class="ep-ext-label label label-default"><%= label %></span>
                    <%= label %>
                </dt>
                <dd data-filters-region></dd>
            </dl>
        </script>
        <script id="ep-analysis-plot-sidebar-tagging-tmpl" type="text/template">
            <div class="accordion-heading">
                <a class="accordion-toggle" href="#">
                    <i class="icon-chevron-right"></i> 
                    Tag Points
                </a>
            </div>
            <div class="accordion-body collapse">
                <div class="accordion-inner">
                    <div class="row-fluid">
                        <div class="span6">
                        <select class="span">
                            <option selected>Select a field for tagging</option>
                            <% _.each(items, function(metaItem, i) { %>
                            <option value="<%= i %>">
                                <%= metaItem.label %>
                            </option>
                            <% }) %>
                        </select>
                        <ul class="">
                            <li>
                                Highlight a group of points or click on a single point to tag.
                            </li>
                            <li>
                                Hold down shift to append your tags.
                            </li>
                            <li>
                                Filter out the untagged points with the "Filter Tagged" button.
                            </li>
                        </ul>
                        </div>
                        <div class="span6">
                            <ul class="unstyled text-center">
                                <li><p>Add the selected data field to the plot.</p></li>
                                <li>
                                <div class="btn-group">
                                    <button data-tag class="btn btn-small"><i class="icon-tag"></i> Tag All Visible</button>
                                    <button data-clear class="btn btn-small" disabled><i class="icon-remove"></i> Clear All</button>
                                </div>
                                </li>
                                <li><i>or</i></li>
                                <li>
                                <div class="btn-group">
                                    <button data-filter-tagged class="btn btn-small" disabled><i class="icon-filter"></i> Filter Tagged</button>
                                    <button data-release class="btn btn-small" disabled><i class="icon-remove"></i> Release</button>
                                </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script id="ep-btn-tmpl" type="text/mustache">
            <button class="btn {{btnClass}}">{{#icon}}<i class="{{icon}}"></i> {{/icon}}{{&label}}</button>
        </script>
        <script id="ep-btn-group-tmpl" type="text/mustache">
            <div class="btn-group {{#vertical}}btn-group-vertical{{/vertical}} {{groupClass}}">
                {{#btns}}
                    {{&.}}
                {{/btns}}
            </div>
        </script>
        <script id="ep-popover" type="text/template">
             <div class="popover fade in">
             <% if (arrow) { %><div class="arrow"></div><% } %>
                <h3 class="popover-title">
                    <% if (close) { %><button class="close">&times;</button><% } %>
                    <%= title %>
                </h3>
                <div class="popover-content">
                    <p><%= content %></p>
                </div>
            </div>
        </script>
        <script id="ep-numeric-filter-tmpl" type="text/template">
            <span class="add-on"><% if (le) { %>&le;<% } %><% if (ge) { %>&ge;<% } %></span>
            <input type="text" class="input-mini" />
            <button class="btn btn-link">Clear</button>
        </script>
        <script id="ep-character-filter-tmpl" type="text/template">
            <span class="add-on">contains</span>
            <input type="text" class="input-mini" />
            <button class="btn btn-link">Clear</button>
        </script>
        <script id="ep-dl-tmpl" type="text/template">
            <dl class="<% if (horizontal) { %>dl-horizontal<% } %>">
                <% _.each(items, function(item) { %>
                <dt><%= item.label %></dt>
                <dd>
                    <%= item.value %>
                </dd>
                <% }) %>
            </dl>
        </script>
        <script id="ep-load-indicator-tmpl" type="text/template">
            <div class="ep-load-indicator ep-load-indicator-bowlG">
                <div class="ep-load-indicator-bowl_ringG">
                    <div class="ep-load-indicator-ball_holderG">
                        <div class="ep-load-indicator-ballG">
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script id="ep-alert-tmpl" type="text/template">
            <div class="alert <% if (title) { %>alert-block<% } %> <% if (type) { %>alert-<%= type %><% } %>">
              <% if  (withClose) { %><button type="button" class="close" data-dismiss="alert">&times;</button><% } %>
              <% if (title) { %><h4><%= title %></h4><% } %>
              <%= text %>
            </div>
        </script>
        <script id="ep-modal-tmpl" type="text/template">
            <div class="modal-header">
                <% if (withClose) { %>
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                <% } %>
                <h3><%= title %></h3>
            </div>
            <div class="modal-body" data-body-region></div>
            <div class="modal-footer">
                <% if (progressBar) { %><div class="progress"><div class="bar"></div></div><% } %>
                <% if (cancelBtnLabel) { %><a data-cancel href="#" class="btn btn-cancel"><%= cancelBtnLabel %></a><% } %>
                <% if (doBtnLabel) { %><a data-primary href="#" class="btn btn-primary"><%= doBtnLabel %></a><% } %>
                <% if (altBtnLabel) { %><a data-alt-1 href="#" class="btn btn-primary"><%= altBtnLabel %></a><% } %>
            </div>
        </script>
        <script id="apss-dataset-tmpl" type="text/template">
            <div class="row-fluid">
                <div class="span12">
                    <p data-caption class="text-center lead"><%= label %></p>
                </div>
            </div>
            <div data-analysis-region></div>
        </script>
</div>
