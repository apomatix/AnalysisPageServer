<table class="table table-bordered table-striped table-hover">
    <thead>
        <% _.each(meta, function() { %>
            <th></th>
        <% }) %>
    </thead>
    <tbody>
        <% _.each(items, function(item) { %>
        <tr data-item-id="<%= item.id %>">
            <% _.each(item.data, function(cell) { %>
            <td>
                <div><%= cell %></div>
            </td>
            <% }) %>
        </tr>
        <% }) %>
    </tbody>
</table>
