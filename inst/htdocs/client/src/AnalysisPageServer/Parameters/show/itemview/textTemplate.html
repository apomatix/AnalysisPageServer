<label class="control-label" for="<%= baseId %>"><%= label %></label>
<% if (primary) { %><div class="help-block">
    <span><%= desc %></span></div><% } %>
<div class="controls">
    <input id="<%= baseId %>" type="text" name="<%= name %>" value="<%= value %>" class="<%= size %>" placeholder="<%= prompt %>" autocomplete="off" />
    <div data-loader-region></div>
</div>
